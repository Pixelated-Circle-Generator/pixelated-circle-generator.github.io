<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pixelated Circle Generator</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #1e1e2f;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 15px;
    }

    #controls {
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: #2b2b3c;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      margin-bottom: 20px;
    }

    .control-group {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }

    input[type="range"] {
      flex: 1;
    }

    input[type="number"] {
      width: 60px;
      padding: 3px;
      border-radius: 6px;
      border: none;
      text-align: center;
      font-size: 14px;
    }

    canvas {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    button {
      background: #4f8ef7;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      transition: 0.2s;
    }
    button:hover {
      background: #366ad1;
    }
  </style>
</head>
<body>
  <h1>Pixelated Circle Generator</h1>
  <div id="controls">
    <div class="control-group">
      <label for="radius">Radius:</label>
      <input id="radius" type="range" min="5" max="100" value="20">
      <input id="radiusNum" type="number" min="5" max="100" value="20">
    </div>
    <div class="control-group">
      <label for="thickness">Thickness:</label>
      <input id="thickness" type="range" min="1" max="20" value="3">
      <input id="thicknessNum" type="number" min="1" max="20" value="3">
    </div>
    <div class="control-group">
      <label for="pixelSize">Pixel Size (Zoom):</label>
      <input id="pixelSize" type="range" min="2" max="20" value="8">
      <input id="pixelSizeNum" type="number" min="2" max="20" value="8">
    </div>
    <label>
      <input id="filled" type="checkbox" checked>
      Filled
    </label>
    <button id="saveBtn">Save as PNG</button>
  </div>
  <canvas id="canvas" width="600" height="600"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    const radiusInput = document.getElementById("radius");
    const thicknessInput = document.getElementById("thickness");
    const pixelSizeInput = document.getElementById("pixelSize");

    const radiusNum = document.getElementById("radiusNum");
    const thicknessNum = document.getElementById("thicknessNum");
    const pixelSizeNum = document.getElementById("pixelSizeNum");

    const filledInput = document.getElementById("filled");
    const saveBtn = document.getElementById("saveBtn");

    function drawGrid(pixelSize) {
      const cx = canvas.width / 2;
      const cy = canvas.height / 2;

      ctx.strokeStyle = "#ddd";
      ctx.lineWidth = 1;

      // Vertical grid lines
      for (let x = cx % pixelSize; x <= canvas.width; x += pixelSize) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, canvas.height);
        ctx.stroke();
      }

      // Horizontal grid lines
      for (let y = cy % pixelSize; y <= canvas.height; y += pixelSize) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
        ctx.stroke();
      }

      // Red center axes
      ctx.strokeStyle = "red";
      ctx.lineWidth = 2;

      ctx.beginPath();
      ctx.moveTo(cx, 0);
      ctx.lineTo(cx, canvas.height);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(0, cy);
      ctx.lineTo(canvas.width, cy);
      ctx.stroke();
    }

    function drawCircle() {
      const radius = parseInt(radiusInput.value);
      const thickness = parseInt(thicknessInput.value);
      const filled = filledInput.checked;
      const pixelSize = parseInt(pixelSizeInput.value);

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const cx = canvas.width / 2;
      const cy = canvas.height / 2;

      const rOuterSq = radius * radius;
      const rInnerSq = (radius - thickness) * (radius - thickness);

      for (let y = -radius; y <= radius; y++) {
        for (let x = -radius; x <= radius; x++) {
          const distSq = x * x + y * y;

          if (filled) {
            if (distSq <= rOuterSq) {
              drawPixel(cx + x * pixelSize, cy + y * pixelSize, pixelSize);
            }
          } else {
            if (distSq <= rOuterSq && distSq >= rInnerSq) {
              drawPixel(cx + x * pixelSize, cy + y * pixelSize, pixelSize);
            }
          }
        }
      }

      // Grid overlays circle
      drawGrid(pixelSize);
    }

    function drawPixel(x, y, size) {
      ctx.fillStyle = "black";
      ctx.fillRect(x, y, size, size);
    }

    // Sync sliders <-> number boxes
    function bindSliderAndNumber(slider, number) {
      slider.addEventListener("input", () => {
        number.value = slider.value;
        drawCircle();
      });
      number.addEventListener("input", () => {
        slider.value = number.value;
        drawCircle();
      });
    }

    bindSliderAndNumber(radiusInput, radiusNum);
    bindSliderAndNumber(thicknessInput, thicknessNum);
    bindSliderAndNumber(pixelSizeInput, pixelSizeNum);

    filledInput.addEventListener("change", drawCircle);

    saveBtn.addEventListener("click", () => {
      const link = document.createElement("a");
      link.download = "circle.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    });

    // Initial draw
    drawCircle();
  </script>
</body>
</html>
